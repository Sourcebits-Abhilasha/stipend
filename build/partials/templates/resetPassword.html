<div ng-controller="ResetPasswordCtrl">
    <div class="body-color">
        <div class="col-md-12" style="text-align: center;
  margin: 0px;
  padding: 0px;">
            <div class="header-reset">
                <img src="../StipendWeb/images/logo-small.png" alt="background" style="  margin: 20px 0px 20px 100px;" />
            </div>
            <div class="col-md-4"></div>
             <form class="form account-form" name="fgtPassword" novalidate autocomplete="off" ng-hide="hideResetPassword">
            <div class="col-md-4 col-md-offset-1">
                <div class="reset-heading " style="text-align: left;">Reset Your Password</div>
               
                    <div class="form-group">
                        <label for="newPassword" class="reset-label-color">NEW PASSWORD</label>
                        <input type="password" class="form-control text-box" ng-model="user.newPassword" required="">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="reset-label-color">CONFIRM PASSWORD</label>
                        <input type="password" class="form-control text-box" required="" ng-model="user.confirmPassword">
                    </div>
                    <div class="form-group">
                        <button type="submit " class="btn btn-secondary btn-block btn-lg save-button-reset" style="color: #ffffff;
                          background-color: #4dd0e1; border-color: #4dd0e1;" ng-click="setNewPassword(user)">
                            Save New Password
                        </button>
                    </div>
               
                <div ng-hide="showResetMassage" style=" text-align: left;
  line-height: 22px;
  color: #000;">
                    <p>Your new password has been saved! you can
                        <br> now log in to the CollegeHunch app with your
                        <br>new login detail. </p>
                </div>
            </div>
             </form>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<!-- /.account-wrapper -->
